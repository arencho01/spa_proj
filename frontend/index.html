<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Авторизация -->
<section class="authentication" id="auth-block">
    <div class="container">
        <div class="authentication__inner">
            <h2 class="title">Вход</h2>

            <form class="form" id="login-form">
                <label class="form__label">
                    <span class="form__label-span">Логин:</span>
                    <span class="form__label-err authentication__label-err-name" id="err-name"></span>
                    <input class="form__inp" type="text" placeholder="Логин" name="login" id="username">
                </label>

                <label class="form__label">
                    <span class="form__label-span">Пароль:</span>
                    <span class="form__label-err authentication__label-err-pass" id="err-pass"></span>
                    <input class="form__inp" type="password" id="login-password" name="password" placeholder="Пароль">
                </label>

                <div class="authentication__box">
                    <button class="authentication__btn btn" id="login-btn" type="submit">Войти</button>
                    <a class="form__link" href="#" id="register-link">Нету учетной записи?</a>
                </div>
            </form>

        </div>
    </div>
</section>



<!-- Регистрация -->
<section class="register" id="register-block" style="display: none">
    <div class="container">
        <div class="register__inner">
            <h2 class="title">Регистрация</h2>

            <form class="form" id="register-form">
                <label class="form__label">
                    <span class="form__label-span">Логин:</span>
                    <span class="form__label-err register__label-err-name" id="err-reg-name"></span>
                    <input class="form__inp" type="text" placeholder="Логин" name="login" id="username-register">
                </label>

                <label class="form__label">
                    <span class="form__label-span">Придумайте пароль:</span>
                    <span class="form__label-err register__label-err-pass" id="err-reg-pass"></span>
                    <input class="form__inp" type="password" id="login-reg-password" name="password" placeholder="Пароль">
                </label>

                <div class="register__box">
                    <button class="register__btn btn" id="register-btn" type="submit">Зарегестритроваться</button>
                </div>
            </form>

        </div>
    </div>
</section>



<!-- Главная страница -->
<section id="main-app" class="main-app" style="display: none;">
    <div class="container">
        <div class="main-app__inner">
            <div class="main-app__header">
                <h2 id="welcome-msg">Добро пожаловать, <span id="welcome-msg-span"></span></h2>
                <nav>
                    <button class="btn logout-btn" id="logout-btn">Выйти</button>
                </nav>
            </div>
            <h2 class="title">Учет финансов</h2>

            <div class="main-app__box">

                <form class="form main-app__form" id="operation-form">
                    <h3>Добавить операцию</h3>
                    <label class="form__label operation-label" for="operation-amount">
                        <span class="form__label-span">Сумма:</span>
                        <input class="form__inp" type="number" id="operation-amount" name="sum" value="">
                    </label>

                    <label class="form__label operation-label" for="operation-type">
                        <span class="form__label-span">Тип операции:</span>
                        <select class="form__inp" id="operation-type" name="type">
                            <option value="приход">Приход</option>
                            <option value="расход">Расход</option>
                        </select>
                    </label>

                    <label class="form__label">
                        <span class="form__label-span">Описание</span>
                        <input class="form__inp" type="text" id="comment" value="" name="comment">
                    </label>
                    <button class="btn" type="submit">Добавить</button>
                </form>

                <div class="main-app__operations">
                    <h3>Последние операции</h3>
                    <table class="main-app__table" id="operations-table">
                        <thead class="main-app__thead">
                            <tr class="main-app__tr">
                                <th class="main-app__th">Описание</th>
                                <th class="main-app__th">Сумма</th>
                                <th class="main-app__th">Тип</th>
                                <th class="main-app__th">Дата</th>
                                <th class="main-app__th"></th>
                            </tr>
                        </thead>
                        <tbody class="main-app__tbody" id="operations-table-body"></tbody>
                    </table>

                    <div id="operation-summary">
                        <p>Общий приход: <span id="total-income">0</span></p>
                        <p>Общий расход: <span id="total-expenses">0</span></p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
