<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Авторизация -->
<section class="authentication" id="auth-form">
    <div class="container">
        <div class="authentication__inner">
            <h2 class="title">Вход</h2>

            <form class="form" id="login-form">
                <label class="form__label">
                    <span class="form__label-span">Логин:</span>
                    <span class="form__label-err authentication__label-err-name" id="err-name"></span>
                    <input class="form__inp" type="text" placeholder="Логин" name="login" id="username">
                </label>

                <label class="form__label">
                    <span class="form__label-span">Пароль:</span>
                    <span class="form__label-err authentication__label-err-pass" id="err-pass"></span>
                    <input class="form__inp" type="password" id="login-password" name="password" placeholder="Пароль">
                </label>

                <div class="authentication__box">
                    <button class="authentication__btn btn" id="login-btn" type="submit">Войти</button>
                    <a class="form__link" href="#">Нету учетной записи?</a>
                </div>
            </form>

        </div>
    </div>
</section>



<!-- Главная страница -->
<section id="main-app" class="main-app" style="display: none;"> <!-- поменять -->
    <div class="container">
        <div class="main-app__inner">
            <h2 id="welcome-msg"></h2>
            <h2 class="title">Учет финансов</h2>

            <div class="main-app__box">

                <form class="form main-app__form" id="operation-form">
                    <h3>Добавить операцию</h3>
                    <label class="form__label operation-label" for="operation-amount">
                        <span class="form__label-span">Сумма:</span>
                        <input class="form__inp" type="number" id="operation-amount" placeholder="Amount" name="sum" required>
                    </label>

                    <label class="form__label operation-label" for="operation-type">
                        <span class="form__label-span">Тип операции:</span>
                        <select class="form__inp" id="operation-type" name="type">
                            <option value="income">Приход</option>
                            <option value="expense">Расход</option>
                        </select>
                    </label>

                    <label class="form__label">
                        <span class="form__label-span">Описание</span>
                        <input class="form__inp" type="text" id="comment" placeholder="Comment" name="comment">
                    </label>
                    <button class="btn" type="submit">Добавить</button>
                </form>

                <div class="main-app__operations">
                    <h3>Последние 10 операций</h3>
                    <table id="operations-table">
                        <thead>
                        <tr>
                            <th>Сумма</th>
                            <th>Тип</th>
                            <th>Описание</th>
                            <th>Дата</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div id="operation-summary">
                        <p>Общий приход: <span id="total-income">0</span></p>
                        <p>Общий расход: <span id="total-expenses">0</span></p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>

<script src="js/app.js"></script>
<script src="js/auth.js"></script>
<script src="js/finance.js"></script>
</body>
</html>
